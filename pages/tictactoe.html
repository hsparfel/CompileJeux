<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../css/tictactoe.css" media="all">
</head>

<body>
    <div id="intro">
        <h1 id="accueil">Bienvenue sur Tic-Tac-Toe</h1>
        <br />
        <div id="choixNbJoueur">
            <h2 id="nbJoueurs">Choisir le nombre de joueurs:</h2>
            <div id="boutonsNbJoueurs"></div>
        </div>
        <br />
        <div id="choix">
            <h2 id="choixUnJoueur">Choisis ton joueur:</h2>
            <div id="boutonsChoixUnJoueur"></div>
        </div>
        <br />
        <div id="choixDifficulte">
            <h2 id="difficulte">Sélectionner la difficulté:</h2>
            <div id="boutonsDifficulte"></div>
        </div>
        <br />


        <h1 id="debut">C'EST PARTI</h1>


    </div>

    <div id="plateau">
        <div id="j1">Joueur 1
        </div>
        <div id="grille">
        </div>
        <div id="j2">Joueur 2
        </div>
    </div>
    <br />
    <br />
    <h2 id="message">coucou</h2>


    <script src="../js/jquery.min.js"></script>

    <script src="../js/tictactoe/tictactoeGrille.js"></script>
    <script src="../js/tictactoe/tictactoePlateauSolo.js"></script>
    <script src="../js/tictactoe/tictactoePlateau.js"></script>
    <script src="../js/tictactoe/tictactoeIntroduction.js"></script>
    <script src="../js/tictactoe/tictactoePartieSolo.js"></script>
    <script src="../js/tictactoe/tictactoePartie.js"></script>
    <script src="../js/tictactoe/tictactoeMain.js"></script>
</body>

</html>
